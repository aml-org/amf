#%Dialect 1.0
nodeMappings:
  Conditional:
    conditional:
      if: SchemaNode
      then: SchemaNode_1
      else: SchemaNode_2
  SchemaNode:
    mapping:
      country:
        range: any
        mandatory: false
        enum:
          - United States of America
    additionalProperties: true
  SchemaNode_1:
    mapping:
      postal_code:
        range: string
        mandatory: false
        pattern: "[0-9]{5}(-[0-9]{4})?"
    additionalProperties: true
  SchemaNode_2:
    additionalProperties: true
external:
  ns0: http://test.com/vocab#
dialect: amf-json-schema-generated-dialect
version: "1.0"
documents:
  root:
    encodes: Conditional
