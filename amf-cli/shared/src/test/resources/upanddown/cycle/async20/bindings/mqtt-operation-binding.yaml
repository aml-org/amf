asyncapi: 2.0.0
info:
  title: Mqtt operation binding
  version: 1.0.0
channels:
  some-channel:
    publish:
      bindings:
        mqtt:
          qos: 1
          retain: false
  other-channel:
    publish:
      bindings:
        mqtt:
          qos: 1
          retain: false
          bindingVersion: 0.2.0
          messageExpiryInterval: 123
  ref-channel:
    publish:
      bindings:
        mqtt:
          qos: 1
          retain: false
          bindingVersion: 0.2.0
          messageExpiryInterval:
            $ref: '#/components/schemas/testSchema'

components:
  schemas:
    testSchema:
      type: object
      properties:
        eventID:
          type: string
          description: Unique identifier for the event.
