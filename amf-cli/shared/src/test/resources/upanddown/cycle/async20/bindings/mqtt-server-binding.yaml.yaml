asyncapi: 2.0.0
info:
  title: Mqtt channel binding
  version: 1.0.0
channels: {}
servers:
  some-server:
    protocol: mqtt
    url: http://some.com
    bindings:
      mqtt:
        clientId: someid
        cleanSession: true
        lastWill:
          topic: some
          qos: 2
          retain: true
          message: A last will message
        keepAlive: 12
  other-server:
    protocol: mqtt
    url: http://some.com
    bindings:
      mqtt:
        clientId: someid
        cleanSession: true
        lastWill:
          topic: some
          qos: 2
          retain: true
          message: A last will message
        keepAlive: 12
        bindingVersion: 0.2.0
        sessionExpiryInterval: 123
        maximumPacketSize: 123
  inline-server:
    protocol: mqtt
    url: http://some.com
    bindings:
      mqtt:
        bindingVersion: 0.2.0
        sessionExpiryInterval:
          type: object
          properties:
            a:
              type: string
        maximumPacketSize:
          type: object
          properties:
            a:
              type: string
  valid-reference-server:
    protocol: mqtt
    url: http://some.com
    bindings:
      mqtt:
        bindingVersion: 0.2.0
        sessionExpiryInterval:
          type: object
          properties:
            eventID:
              type: string
              description: Unique identifier for the event.
        maximumPacketSize:
          type: object
          properties:
            eventID:
              type: string
              description: Unique identifier for the event.
components:
  schemas:
    testSchema:
      type: object
      properties:
        eventID:
          type: string
          description: Unique identifier for the event.
