#%WebAPI Spec 1.0
unitType: Document
$id: file://amf-client/shared/src/test/resources/transformations/security/api.raml#/rootAsset
declares:
  -
    elementType: SecurityScheme
    $id: file://amf-client/shared/src/test/resources/transformations/security/api.raml#/declarations/securitySchemes/oauth_2_0
    name: oauth_2_0
    description: |
      Dropbox supports OAuth 2.0 for authenticating all API requests.
    response:
      -
        $id: file://amf-client/shared/src/test/resources/transformations/security/api.raml#/declarations/securitySchemes/oauth_2_0/401
        name: "401"
        description: |
          Bad or expired token. This can happen if the user or Dropbox
          revoked or expired an access token. To fix, re-authenticate
          the user.
        statusCode: "401"
    type: OAuth 2.0
    settings:
      settingsType: OAuth2
      $id: file://amf-client/shared/src/test/resources/transformations/security/api.raml#/declarations/securitySchemes/oauth_2_0/settings/oauth2
      flows:
        -
          $id: file://amf-client/shared/src/test/resources/transformations/security/api.raml#/declarations/securitySchemes/oauth_2_0/settings/oauth2/default-flow
          authorizationURI: https://www.dropbox.com/1/oauth2/authorize
          scope:
            -
              $id: file://amf-client/shared/src/test/resources/transformations/security/api.raml#/declarations/securitySchemes/oauth_2_0/settings/oauth2/default-flow/ADMINISTRATOR
              name: ADMINISTRATOR
          accessTokenURI: https://api.dropbox.com/1/oauth2/token
      authorizationGrant:
        - urn:ietf:params:oauth:grant-type:saml2-bearer
        - implicit
        - authorization_code
    header:
      -
        $id: file://amf-client/shared/src/test/resources/transformations/security/api.raml#/declarations/securitySchemes/oauth_2_0/parameter/Authorization
        required: true
        paramName: Authorization
        name: Authorization
        description: |
          Used to send a valid OAuth 2 access token.
        binding: header
        schema:
          shapeType: Scalar
          $id: file://amf-client/shared/src/test/resources/transformations/security/api.raml#/declarations/securitySchemes/oauth_2_0/parameter/Authorization/scalar/schema
          name: schema
          description: |
            Used to send a valid OAuth 2 access token.
          datatype: http://www.w3.org/2001/XMLSchema#string
