#%Dialect 1.0
dialect: Test
version: "1.0"

nodeMappings:
  nodeB:
    (schema-org.nodeB): true
    classTerm: vocab2.A
    mapping:
      za:
        (schema-org.za): 101
        propertyTerm: vocab2.a
  nodeA:
    classTerm: vocab2.A
    mapping:
      a:
        (vocab2.a): true
        propertyTerm: vocab2.a
        range: string
documents:
  root:
    encodes: nodeA
    declares:
      DecB: nodeB

external:
  schema-org: http://schema.org/
uses:
  vocab2: vocab2.yaml
