#%Vocabulary 1.0
base: http://www.w3.org/2000/01/rdf-schema#
usage: RDFS vocabulary
uses:
  data: data_model.yaml
propertyTerms:
  domain:
    displayName: domain
    description: RDFS domain property
    range: uri
  member:
    displayName: member
    description: rdfs:member is an instance of rdf:Property that is a super-property of all the container membership properties i.e. each container membership property has an rdfs:subPropertyOf relationship to the property rdfs:member.
    range: data.Node
  range:
    displayName: range
    description: Range of the proeprty term, scalar or object
    range: uri
  subClassOf:
    displayName: subClassOf
    description: Subsumption relationship across terms
    range: uri
  subPropertyOf:
    displayName: subPropertyOf
    description: Subsumption relationship for terms
    range: uri
