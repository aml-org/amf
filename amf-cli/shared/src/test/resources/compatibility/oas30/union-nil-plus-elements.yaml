openapi: 3.0.0
info:
  title: test raml union + type conversion
  version: 0.1.0
paths:
  /something:
    get:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/someUnionType"
      responses:
        "200":
          description: ""
components:
  schemas:
    someUnionType:
      nullable: true
      anyOf:
        -
          $ref: "#/components/schemas/unionElement1"
        -
          $ref: "#/components/schemas/unionElement2"
    unionElement1:
      type: object
      additionalProperties: true
      required:
        - u11
        - u12
      properties:
        u11:
          type: string
        u12:
          type: integer
    unionElement2:
      type: object
      additionalProperties: true
      required:
        - u21
        - u22
      properties:
        u21:
          type: boolean
        u22:
          type: string
