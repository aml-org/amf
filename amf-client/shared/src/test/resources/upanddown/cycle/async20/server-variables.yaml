asyncapi: 2.0.0
info:
  title: API
  version: "1.0"
channels: {}
servers:
  production:
    url: "{username}.gigantic-server.com:{port}/{basePath}"
    protocol: secure-mqtt
    description: The production API server
    variables:
      username:
        description: This value is assigned by the service provider, in this example `gigantic-server.com`
        default: demo
      port:
        enum:
          - "8883"
          - "8884"
        default: "8883"