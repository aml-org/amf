#%Dialect 1.0
dialect: TestInstance
version: 1.3
nodeMappings:
  RootNode:
    classTerm: tmp.Test
    mapping:
      str:
        propertyTerm: tmp.str
        range: string
        allowMultiple: true
      int:
        propertyTerm: tmp.int
        range: integer
      float:
        propertyTerm: tmp.float
        range: float
      boolean:
        propertyTerm: tmp.boolean
        range: boolean
documents:
  root:
    encodes: RootNode
external:
  tmp: http://test.com/tmp#