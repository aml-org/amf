#%Dialect 1.0
dialect: TestInstance
version: 1.10
nodeMappings:
  A:
    classTerm: tmp.A
    mapping:
      a:
        propertyTerm: tmp.a
        range: string
      c:
        propertyTerm: tmp.c
        range: string
  B:
    classTerm: tmp.B
    mapping:
      b:
        propertyTerm: tmp.b
        range: string
      c:
        propertyTerm: tmp.c
        range: string
  RootNode:
    classTerm: tmp.Test
    mapping:
      xs:
        propertyTerm: tmp.xs
        allowMultiple: true
        range:
          - A
          - B
      x:
        propertyTerm: tmp.x
        range:
          - A
          - B
      y:
        propertyTerm: tmp.y
        range:
          - A
          - B
documents:
  root:
    encodes: RootNode
    declares:
      As: A
      Bs: B
external:
  tmp: http://test.com/tmp#