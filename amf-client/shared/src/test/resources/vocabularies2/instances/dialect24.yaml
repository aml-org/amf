#%Dialect 1.0
dialect: Test
version: 1.24
nodeMappings:
  Local:
    classTerm: v3.Local
    mapping:
      a:
        propertyTerm: v3.a
        range: string
        patch: insert
        unique: true
        mandatory: true
      rb:
        propertyTerm: v3.rb
        range: myDeclarations
  myDeclarations:
    classTerm: v3.Decla
    mapping:
      b:
        propertyTerm: v3.b
        range: string
        mandatory: true
documents:
  root:
    encodes: Local
    declares:
      declarations: myDeclarations
  library:
    declares:
      declarations: myDeclarations
  options:
      declarationsPath: declarations/path
external:
  v3: http://test.com/v3#
