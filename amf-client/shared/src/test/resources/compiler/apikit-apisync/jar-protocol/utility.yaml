openapi: "3.0.0"
info:
  version: 1.0.0
  title: utility
paths: {}
components:
  schemas:
    problemDetail:
      title: problemDetail
      type: object
      required:
        - type
        - status
      properties:
        type:
          title: A URI reference that identifies the problem type
          type: string
        status:
          title: The HTTP status code generated by the origin server for this occurrence of the problem
          type: number
  responses:
    500:
      description: Internal server error
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/problemDetail'