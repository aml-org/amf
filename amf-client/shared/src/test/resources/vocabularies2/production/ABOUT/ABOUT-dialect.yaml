#%Dialect 1.0

# Name of the dialect, this will define the header of the dialect documents
dialect: ABOUT

version: 0.1

# Vocabularies and externals can be referenced to use those terms in the dialect nodes
uses:
  about: ABOUT-vocabulary.yaml

external:
  schema-org: http://schema.org/

# Probably licenses and contributors
# should be allowed to be declared in fragments
# and libraries so they can be linked and reused
documents:
  library:
    declares:
      licenses: LicenseNode
      contributors: ContributorNode
  fragments:
    encodes:
      Contributor: ContributorNode
      License: LicenseNode
  root:
    encodes: ProjectNode

nodeMappings:

  ProjectNode:
    classTerm: about.SoftwareProject
    mapping:
      name:
        propertyTerm: schema-org.name
        mandatory: true
        range: string
      description:
        propertyTerm: schema-org.description
        mandatory: false
        range: string
      homepage:
        propertyTerm: about.homepage
        mandatory: false
        range: uri
      logo:
        propertyTerm: schema-org.logo
        mandatory: false
        range: uri
      copyrightHolder:
        propertyTerm: schema-org.copyrightHolder
        mandatory: false
        range: string
      developmentStatus:
        propertyTerm: about.developmentStatus
        mandatory: true
        range: string
      repository:
        propertyTerm: schema-org.codeRepository
        mandatory: true
        range: uri

      keywords:
        propertyTerm: about.keyword
        range: string
        allowMultiple: true

      discussion:
        propertyTerm: about.discussionChannel
        mandatory: false
        range: DiscussionChannelNode
        allowMultiple: true

      continuousIntegration:
        propertyTerm: about.continuousIntegration
        mandatory: false
        range: ContinuousIntegrationNode
        allowMultiple: true

      projectManagement:
        propertyTerm: about.projectManagementTool
        mandatory: false
        range: ProjectManagementNode
        allowMultiple: true

      licenses:
        propertyTerm: about.license
        mandatory: false
        range: LicenseNode
        allowMultiple: true

      contributors:
        propertyTerm: about.contributor
        mandatory: false
        range: ContributorNode
        allowMultiple: true

      partOf:
        propertyTerm: about.partOf
        mandatory: false
        range: uri
        allowMultiple: true

      hasPart:
        propertyTerm: about.hasPart
        mandatory: false
        range: uri
        allowMultiple: true

      sameAs:
        propertyTerm: about.sameAs
        mandatory: false
        range: uri
        allowMultiple: true

      forkedFrom:
        propertyTerm: about.forkedFrom
        mandatory: false
        range: uri

  DiscussionChannelNode:
    classTerm: about.DiscussionChannel
    mapping:
      name:
        propertyTerm: about.discussionChannelName
        mandatory: false
        range: string
      url:
        propertyTerm: about.discussionChannelUrl
        mandatory: false
        range: uri
      description:
        propertyTerm: schema-org.description
        mandatory: false
        range: string
      type:
        propertyTerm: about.discussionChannelType
        mandatory: false
        range: string

  ContinuousIntegrationNode:
    classTerm: about.ContinuousIntegration
    mapping:
      name:
        propertyTerm: about.serviceName
        mandatory: false
        range: string
      url:
        propertyTerm: about.serviceUrl
        mandatory: false
        range: uri
      description:
        propertyTerm: schema-org.description
        mandatory: false
        range: string
      type:
        propertyTerm: about.serviceType
        mandatory: false
        range: string
      systemUrl:
        propertyTerm: about.serviceSystemUrl
        mandatory: false
        range: uri

  ProjectManagementNode:
    classTerm: about.ProjectManagement
    mapping:
      name:
        propertyTerm: about.serviceName
        mandatory: false
        range: string
      url:
        propertyTerm: about.serviceUrl
        mandatory: false
        range: uri
      description:
        propertyTerm: schema-org.description
        mandatory: false
        range: string
      type:
        propertyTerm: about.serviceType
        mandatory: false
        range: string
      systemUrl:
        propertyTerm: about.serviceSystemUrl
        mandatory: false
        range: uri

  LicenseNode:
    classTerm: about.License
    mapping:
      name:
        propertyTerm: about.licenseName
        mandatory: false
        range: string
      url:
        propertyTerm: about.licenseType
        mandatory: false
        range: uri

  ContributorNode:
    classTerm: about.Contributor
    mapping:
      givenName:
        propertyTerm: schema-org.giveName
        mandatory: false
        range: string
      middleName:
        propertyTerm: schema-org.middleName
        mandatory: false
        range: string
      familyName:
        propertyTerm: schema-org.familyName
        mandatory: false
        range: string
      email:
        propertyTerm: schema-org.email
        mandatory: false
        range: string
      repositoryUser:
        propertyTerm: schema-org.name
        range: string
        mandatory: false
      roles:
        propertyTerm: about.role
        mandatory: false
        range: string
        allowMultiple: true
