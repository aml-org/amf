asyncapi: 2.4.0
info:
  title: API
  version: "1.0"
components:
  securitySchemes:
    oauth2:
      type: oauth2
      description: oauth2 security scheme
      flows:
        implicit:
          authorizationUrl: https://a.ml/
          refreshUrl: https://a.ml/
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
servers:
  production:
    url: "mykafkacluster.org:8092"
    protocol: kafka-secure
    security:
      - oauth2:
          - write:pets
          - read:pets
channels:
  some/events:
    servers:
      - production
    subscribe:
      # Note that an operation level security must still satisfy security requirements specified at the server level.
      security:
        - oauth2:
            - read:pets
