#%Dialect 1.0

dialect: AsyncAPI
version: 0.2

external:
  async: http://www.asyncapi.com/v1/spec#

nodeMappings:

  AsyncAPIObject:
    classTerm: async.API
    mapping:
      asyncapi:
        propertyTerm: async.specVersion
        range: string
        pattern: 1.0.0
        mandatory: true
      baseTopic:
        propertyTerm: async.topic
        range: string
      info:
        propertyTerm: async.info
        range: InfoObject
        mandatory: true

  InfoObject:
    classTerm: async.Info
    mapping:
      title:
        propertyTerm: async.title
        range: string
        mandatory: true
      version:
        propertyTerm: async.version
        range: string
        mandatory: true
      description:
        propertyTerm: async.description
        range: string
      termsOfService:
        propertyTerm: async.termsOfService
        range: link

documents:
  root:
    encodes: AsyncAPIObject