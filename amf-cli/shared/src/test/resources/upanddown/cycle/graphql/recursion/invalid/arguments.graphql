type Continent {
    request(filter: Country): String
    request2(filter: Country!): String
    response(filter: String): Country
    response2(filter: String): Country!
    both(filter: Country): Country
    both2(filter: Country!): Country
    both3(filter: Country): Country!
    both4(filter: Country!): Country!
}

type Country {
    continent: Continent
    continent2: Continent!
}

