in: query
name: coordinates
deprecated: true
allowEmptyValue: true
allowReserved: true
examples:
  default:
    value:
      lat: 5
      long: 4
content:
  application/json:
    schema:
      type: object
      required:
        - lat
        - long
      properties:
        lat:
          type: number
        long:
          type: number
