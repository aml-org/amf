asyncapi: 2.0.0
info:
  title: Mqtt channel binding
  version: 1.0.0

servers:
  some-server:
    url: http://some.com
    bindings:
      mqtt:
        clientId: someid
        cleanSession: true
        lastWill:
          topic: some
          qos: 2
          retain: true
        keepAlive: 12
        bindingVersion: 3.4.3