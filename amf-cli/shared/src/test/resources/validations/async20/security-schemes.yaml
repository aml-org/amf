asyncapi: '2.0.0'
info:
  title: Security Schemes Example
  version: '1.0.0'
channels: {}
components:
  securitySchemes:
    userPassword:
      type: userPassword
      description: userPassword security scheme
    apiKey:
      type: apiKey
      description: apiKey security scheme
      in: user
    X509:
      type: X509
      description: X509 security scheme
    symmetricEncryption:
      type: symmetricEncryption
      description: symmetricEncryption security scheme
    asymmetricEncryption:
      type: asymmetricEncryption
      description: asymmetricEncryption security scheme
    httpApiKey:
      type: httpApiKey
      description: httpApiKey security scheme
      name: apiKeyHeader
      in: header
    http:
      type: http
      description: http security scheme
      scheme: bearer
      bearerFormat: this is mainly for documentation
    oauth2:
      type: oauth2
      description: oauth2 security scheme
      flows:
        implicit:
          authorizationUrl: https://a.ml/
          refreshUrl: https://a.ml/
          scopes:
            "write:pets": modify pets in your account
            "read:pets": read your pets
        password:
          tokenUrl: https://a.ml/
          refreshUrl: https://a.ml/
          scopes:
            "write:pets": modify pets in your account
            "read:pets": read your pets
        clientCredentials:
          tokenUrl: https://a.ml/
          refreshUrl: https://a.ml/
          scopes:
            "write:pets": modify pets in your account
            "read:pets": read your pets
        authorizationCode:
          authorizationUrl: https://a.ml/
          tokenUrl: https://a.ml/
          refreshUrl: https://a.ml/
          scopes:
            "write:pets": modify pets in your account
            "read:pets": read your pets
    openIdConnect:
      type: openIdConnect
      description: openIdConnect security scheme
      openIdConnectUrl: https://a.ml/
servers:
  some-server:
    url: https://google.com
    protocol: amqp
    security:
      - userPassword: []
      - apiKey: []
        httpApiKey: []
      - X509: []
      - symmetricEncryption: []
      - http: []
      - oauth2: ['write:pets']
      - openIdConnect: []