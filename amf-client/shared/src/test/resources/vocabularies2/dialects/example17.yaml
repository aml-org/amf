#%Dialect 1.0
dialect: Test
version: "1.0"
nodeMappings:
  Local:
    classTerm: v3.Local
    mapping:
      a:
        propertyTerm: v3.a
        range: string
        patch: insert
        unique: true
        mandatory: true
      b:
        propertyTerm: v3.b
        range: string
        patch: update
        unique: true
        mandatory: true
      c:
        propertyTerm: v3.c
        range: string
        patch: fail
    idTemplate: "#/{a}_{b}"
    patch: upsert
external:
  v3: http://test.com/v3#
documents:
  root:
    encodes: Local
