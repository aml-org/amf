asyncapi: 2.0.0
info:
  title: Http message binding
  version: 1.0.0
channels:
  some-channel:
    publish:
      message:
        bindings:
          http:
            headers:
              type: object
              properties:
                some:
                  type: string

  other-channel:
    subscribe:
      message:
        bindings:
          http:
            bindingVersion: 0.2.0

  some-other-channel:
    subscribe:
      message:
        bindings:
          http:
            bindingVersion: 0.3.0
            statusCode: 200
