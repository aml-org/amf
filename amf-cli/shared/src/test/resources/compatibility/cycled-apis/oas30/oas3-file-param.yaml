openapi: 3.0.0
info:
  title: sample raml
  version: v1
paths:
  /test:
    post:
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              additionalProperties: true
              required:
                - aFile
              properties:
                aFile:
                  type: string
                  format: binary
      responses:
        "200":
          description: ""
  /another-test:
    post:
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              additionalProperties: true
              required:
                - anotherFile
              properties:
                anotherFile:
                  type: string
                  format: binary
      responses:
        "200":
          description: ""
  /just-file-test:
    post:
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: string
              format: binary
      responses:
        "200":
          description: ""
