#%Dialect 1.0
dialect: ABOUT
version: "0.1"
documents:
  library:
    declares:
      licenses: LicenseNode
      contributors: ContributorNode
  fragments:
    encodes:
      Contributor: ContributorNode
      License: LicenseNode
  root:
    encodes: ProjectNode
nodeMappings:
  ProjectNode:
    classTerm: about.SoftwareProject
    mapping:
      name:
        mandatory: true
        propertyTerm: schema-org.name
        range: string
      description:
        mandatory: false
        propertyTerm: schema-org.description
        range: string
      homepage:
        mandatory: false
        propertyTerm: about.homepage
        range: uri
      logo:
        mandatory: false
        propertyTerm: schema-org.logo
        range: uri
      copyrightHolder:
        mandatory: false
        propertyTerm: schema-org.copyrightHolder
        range: string
      developmentStatus:
        mandatory: true
        propertyTerm: about.developmentStatus
        range: string
      repository:
        mandatory: true
        propertyTerm: schema-org.codeRepository
        range: uri
      keywords:
        allowMultiple: true
        propertyTerm: about.keyword
        range: string
      discussion:
        mandatory: false
        allowMultiple: true
        propertyTerm: about.discussionChannel
        range: DiscussionChannelNode
      continuousIntegration:
        mandatory: false
        allowMultiple: true
        propertyTerm: about.continuousIntegration
        range: ContinuousIntegrationNode
      projectManagement:
        mandatory: false
        allowMultiple: true
        propertyTerm: about.projectManagementTool
        range: ProjectManagementNode
      licenses:
        mandatory: false
        allowMultiple: true
        propertyTerm: about.license
        range: LicenseNode
      contributors:
        mandatory: false
        allowMultiple: true
        propertyTerm: about.contributor
        range: ContributorNode
      partOf:
        mandatory: false
        allowMultiple: true
        propertyTerm: about.partOf
        range: uri
      hasPart:
        mandatory: false
        allowMultiple: true
        propertyTerm: about.hasPart
        range: uri
      sameAs:
        mandatory: false
        allowMultiple: true
        propertyTerm: about.sameAs
        range: uri
      forkedFrom:
        mandatory: false
        propertyTerm: about.forkedFrom
        range: uri
  DiscussionChannelNode:
    classTerm: about.DiscussionChannel
    mapping:
      name:
        mandatory: false
        propertyTerm: about.discussionChannelName
        range: string
      url:
        mandatory: false
        propertyTerm: about.discussionChannelUrl
        range: uri
      description:
        mandatory: false
        propertyTerm: schema-org.description
        range: string
      type:
        mandatory: false
        propertyTerm: about.discussionChannelType
        range: string
  ContinuousIntegrationNode:
    classTerm: about.ContinuousIntegration
    mapping:
      name:
        mandatory: false
        propertyTerm: about.serviceName
        range: string
      url:
        mandatory: false
        propertyTerm: about.serviceUrl
        range: uri
      description:
        mandatory: false
        propertyTerm: schema-org.description
        range: string
      type:
        mandatory: false
        propertyTerm: about.serviceType
        range: string
      systemUrl:
        mandatory: false
        propertyTerm: about.serviceSystemUrl
        range: uri
  ProjectManagementNode:
    classTerm: about.ProjectManagement
    mapping:
      name:
        mandatory: false
        propertyTerm: about.serviceName
        range: string
      url:
        mandatory: false
        propertyTerm: about.serviceUrl
        range: uri
      description:
        mandatory: false
        propertyTerm: schema-org.description
        range: string
      type:
        mandatory: false
        propertyTerm: about.serviceType
        range: string
      systemUrl:
        mandatory: false
        propertyTerm: about.serviceSystemUrl
        range: uri
  LicenseNode:
    classTerm: about.License
    mapping:
      name:
        mandatory: false
        propertyTerm: about.licenseName
        range: string
      url:
        mandatory: false
        propertyTerm: about.licenseType
        range: uri
  ContributorNode:
    classTerm: about.Contributor
    mapping:
      givenName:
        mandatory: false
        propertyTerm: schema-org.giveName
        range: string
      middleName:
        mandatory: false
        propertyTerm: schema-org.middleName
        range: string
      familyName:
        mandatory: false
        propertyTerm: schema-org.familyName
        range: string
      email:
        mandatory: false
        propertyTerm: schema-org.email
        range: string
      repositoryUser:
        mandatory: false
        propertyTerm: schema-org.name
        range: string
      roles:
        mandatory: false
        allowMultiple: true
        propertyTerm: about.role
        range: string
uses:
  about: ABOUT-vocabulary.yaml
external:
  schema-org: http://schema.org/
