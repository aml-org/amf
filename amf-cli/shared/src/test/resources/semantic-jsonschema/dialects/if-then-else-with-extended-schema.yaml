#%Dialect 1.0
nodeMappings:
  Conditional:
    conditional:
      if: SchemaNode
      then: SchemaNode_1
      else: SchemaNode_2
    mapping:
      street_address:
        range: string
        mandatory: false
      country:
        range: any
        mandatory: false
        enum:
          - United States of America
          - Canada
        default: United States of America
    additionalProperties: true
  SchemaNode:
    mapping:
      country:
        range: any
        mandatory: false
        enum:
          - United States of America
    additionalProperties: true
  SchemaNode_1:
    mapping:
      postal_code:
        range: string
        mandatory: false
        pattern: "[0-9]{5}(-[0-9]{4})?"
    additionalProperties: true
  SchemaNode_2:
    mapping:
      postal_code:
        range: string
        mandatory: false
        pattern: "[A-Z][0-9][A-Z] [0-9][A-Z][0-9]"
    additionalProperties: true
external:
  ns0: http://test.com/vocab#
  semantics: https://a.ml/semantic-json-schema#
dialect: amf-json-schema-generated-dialect
version: "1.0"
documents:
  root:
    encodes: Conditional
