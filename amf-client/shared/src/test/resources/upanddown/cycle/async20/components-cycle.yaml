asyncapi: 2.0.0
info:
  title: components
  version: 1.0.0
components:
  messageBindings:
    someMessageBinding:
      mqtt:
        bindingVersion: 31.07.92
      kafka:
        key: somekey
  serverBindings:
    someServerBinding:
      mqtt:
        clientId: someid
        cleanSession: true
        keepAlive: 12
        bindingVersion: 3.4.3
  operationBindings:
    someOperationBinding:
      http:
        bindingVersion: 31.07.92
        type: request
        method: TRACE
        query:
          type: object
          properties:
            some:
              type: string
  channelBindings:
    someChannelBinding:
      ws:
        bindingVersion: 1.0.0
  messages:
    someMessage:
      headers:
        $ref: "#/components/schemas/someSchema"
      correlationId:
        $ref: "#/components/correlationIds/someId"
      payload:
        type: string
      schemaFormat: application/schema+json;version=draft-07
      contentType: application/json
      bindings:
        $ref: "#/components/messageBindings/someMessageBinding"
      name: lightMeasured
      title: Light measured
      summary: Inform about environmental lighting conditions of a particular streetlight.
  schemas:
    someSchema:
      type: object
      properties:
        a:
          type: number
          minimum: 0
          exclusiveMaximum: 100
  parameters:
    userId:
      description: id of the user
      location: $message.payload#/user/id
      schema:
        type: string

  correlationIds:
    someId:
      description: Default Correlation ID
      location: $message.header#/correlationId
servers:
  production:
    url: rabbitmq.example.org
    protocol: amqp
    security:
      -
        userPassword: []
    bindings:
      $ref: "#/components/serverBindings/someServerBinding"
channels:
  smartylighting/streetlights/1/0/event/lighting/measured:
    bindings:
      $ref: "#/components/channelBindings/someChannelBinding"
    parameters:
      someId:
        $ref: "#/components/parameters/userId"
    publish:
      bindings:
        $ref: "#/components/operationBindings/someOperationBinding"
      message:
        $ref: "#/components/messages/someMessage"