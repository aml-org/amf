#%Dialect 1.0

dialect: Configuration
version: 0.1


external:
  cfg: http://a.ml/vocabularies/cfg#

documents:
  root:
    encodes: ConfigurationNode

nodeMappings:

  ConfigurationNode:
    classTerm: cfg.Configuration
    mapping:
      assets:
        propertyTerm: cfg.configuredAsset
        mapKey: file
        range:
          - VDPAssetNode
          - CSMAssetNode

  VDPAssetNode:
    classTerm: cfg.VDPAsset
    mapping:
      file:
        propertyTerm: cfg.fileName
        range: string
        mandatory: true
      groupId:
        propertyTerm: cfg.gavGroup
        range: string
        mandatory: true
      artifactId:
        propertyTerm: cfg.gavArtifact
        range: string
        mandatory: true
      version:
        propertyTerm: cfg.version
        range: string
        mandatory: true
      classifier:
        propertyTerm: cfg.classifier
        range: string
        mandatory: true
      packaging:
        propertyTerm: cfg.packaging
        range: string
        mandatory: true

  CSMAssetNode:
    classTerm: cfg.CSMAsset
    mapping:
      file:
        propertyTerm: cfg.fileName
        range: string
        mandatory: true
      type:
        propertyTerm: cfg.type
        range: string
        mandatory: true
      version:
        propertyTerm: cfg.version
        range: string
        mandatory: true
      secretGroup:
        propertyTerm: cfg.secretGroup
        range: string
        mandatory: true
      secretType:
        propertyTerm: cfg.secretType
        range: string
        mandatory: true
      secretId:
        propertyTerm: cfg.secretId
        range: string
        mandatory: true
      packaging:
        propertyTerm: cfg.packaging
        range: string
        mandatory: true
