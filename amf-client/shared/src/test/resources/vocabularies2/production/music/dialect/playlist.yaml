#%Dialect 1.0

dialect: Playlist
version: 1.0

uses:
  music: ../vocabulary/music.yaml
  curation: ../vocabulary/music_curation.yaml

external:
  schema-org: http://schema.org/

documents:
  root:
    encodes: PlaylistNode
    declares:
      composers: ComposerNode
      records: RecordNode

nodeMappings:

  PlaylistNode:
    classTerm: curation.Playlist
    idTemplate: https://api.spotify.com/v1/{author}/playlists/{spotifyId}
    mapping:
      spotifyId:
        propertyTerm: curation.spotifyId
        range: string
        mandatory: true
      author:
        propertyTerm: curation.author
        range: string
        mandatory: true
      title:
        propertyTerm: schema-org.name
        range: string
        mandatory: true
      description:
        propertyTerm: schema-org.description
        range: string
      date:
        propertyTerm: schema-org.dateCreated
        range: date
      items:
        propertyTerm: curation.contents
        range: SelectionNode
        mapKey: curation.position

  SelectionNode:
    classTerm: curation.PlaylistSelection
    mapping:
      track:
        propertyTerm: curation.selectedTrack
        range: TrackNode
        mandatory: true
      performer:
        propertyTerm: music.performer
        range: ArtistNode
        mandatory: true
        allowMultiple: true
      composer:
        propertyTerm: music.composer
        range: ComposerNode
        mandatory: false
      album:
        propertyTerm: curation.trackFrom
        range: RecordNode
        mandatory: true
      score:
        propertyTerm: curation.score
        range: integer

  TrackNode:
    classTerm: music.Track
    idTemplate: https://api.spotify.com/v1/tracks/{spotifyId}
    mapping:
      spotifyId:
        propertyTerm: curation.spotifyId
        range: string
        mandatory: true
      title:
        propertyTerm: schema-org.name
        range: string
        mandatory: true
      duration:
        propertyTerm: music.duration
        range: integer

  ArtistNode:
    classTerm: music.MusicArtist
    idTemplate: https://api.spotify.com/v1/artists/{spotifyId}
    mapping:
      spotifyId:
        propertyTerm: curation.spotifyId
        range: string
        mandatory: true
      name:
        propertyTerm: schema-org.name
        range: string

  ComposerNode:
    classTerm: music.MusicArtist
    idTemplate: https://api.spotify.com/v1/artists/{spotifyId}
    mapping:
      spotifyId:
        propertyTerm: curation.spotifyId
        range: string
        mandatory: true
      name:
        propertyTerm: schema-org.name
        range: string

  RecordNode:
    classTerm: music.Record
    idTemplate: https://api.spotify.com/v1/albums/{spotifyId}
    mapping:
      spotifyId:
        propertyTerm: curation.spotifyId
        range: string
        mandatory: true
      title:
        propertyTerm: schema-org.name
        range: string
        mandatory: true
      genre:
        propertyTerm: music.genre
        range: string
        allowMultiple: true








