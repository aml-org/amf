#%Vocabulary 1.0

vocabulary: Container Configuration

usage: Knowledge Graph service @ MuleSoft

base: http://mulesoft.com/vocabularies/knowledge-graph-service#

classTerms:
  ContainerConfiguration:
    displayName: Container Configuration
    description: ...
    properties:
      - namespace
      - pattern
      - schema
      - versionable
      - pageSize

  LinkDocumentation:
    displayName: Link Description
    description: Description of a link across containers

propertyTerms:
  namespace:
    displayName: Namespace
    description: Container namespace
    range: string
  pattern:
    displayName: Pattern
    description: Container url pattern
    range: string
  schema:
    displayName: Validation Schema
    description: Validation schema of the container
    range: string
  versionable:
    displayName: Validation Schema
    description: Marks if this container will have versions
    range: boolean
  pageSize:
    displayName: Page Size
    description: Page sie for pagination
    range: integer
  links:
    displayName: Links
    description: Links inside resources in the container
    range: LinkDocumentation