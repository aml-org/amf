#%Vocabulary 1.0

vocabulary: k8-common
base: http://mulesoft.com/vocabularies/k8-common#

external:
  rdfs: http://www.w3.org/2000/01/rdf-schema#

propertyTerms:

  startTime:
    displayName: start time
    description: starting time of a process
    range: dateTime

  message:
    displayName: message
    description: A human-readable description of the status of this operation
    range: string
    extends: rdfs.label

  reason:
    displayName: reason
    description: This should be a short, machine understandable string that gives the reason for the transition into the object current status
    range: string
