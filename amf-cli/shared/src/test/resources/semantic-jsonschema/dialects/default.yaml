#%Dialect 1.0
nodeMappings:
  Child:
    mapping:
      name:
        range: string
        mandatory: true
        default: Carlitos
      favoriteMovie:
        range: SchemaNode
        mandatory: false
        default:
          name: "Spider Man: No Way Home"
          release: 2021
      nicknames:
        range: string
        allowMultiple: true
        minItems: 0
        mandatory: false
        default:
          - Carli√±os
          - Carl
    additionalProperties: true
  SchemaNode:
    mapping:
      name:
        range: string
        mandatory: true
      release:
        range: long
        mandatory: true
    additionalProperties: true
external:
  semantics: https://a.ml/semantic-json-schema#
dialect: amf-json-schema-generated-dialect
version: "1.0"
documents:
  root:
    encodes: Child
