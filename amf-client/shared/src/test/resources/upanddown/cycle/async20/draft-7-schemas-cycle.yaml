asyncapi: '2.0.0'
info:
  title: new fields of draft 7
  version: '1.0.0'

channels:
  const-key-word:
    subscribe:
      message:
        payload:
          type: string
          const: some value

  conditional-subschemas:
    subscribe:
      message:
        payload:
          type: object
          properties:
            country:
              enum: ["United States of America", "Canada"]
          if:
            properties:
              country:
                const: United States of America
          then:
            properties:
              postal_code:
                pattern: "[0-9]{5}(-[0-9]{4})?"
          else:
            properties:
              postal_code:
                pattern: "[A-Z][0-9][A-Z] [0-9][A-Z][0-9]"
          #          examples field is also new to draft 7
          examples: [
          {
            "country": "United States of America",
            "postal_code": "20500"
          },
          {
            "country": "Canada",
            "postal_code": "K1M 1M4"
          }
          ]

  property-names-restriction:
    subscribe:
      message:
        payload:
          type: object
          propertyNames:
            pattern: "^[A-Za-z_][A-Za-z0-9_]*$"

  contains-key:
    subscribe:
      message:
        payload:
          type: array
          contains:
            type: number

  additional-items:
    subscribe:
      message:
        payload:
          type: array
          items: [
          {
            "type": "number"
          },
          {
            "type": "string",
            "enum": ["Street", "Avenue", "Boulevard"]
          }
          ]
          additionalItems:
            type: string

  using-comments:
    subscribe:
      message:
        payload:
          type: object
          "$comment": some comment

  readOnly-writeOnly-schema-level:
    subscribe:
      message:
        payload:
          type: object
          writeOnly: true
          readOnly: true
          properties:
            a:
              type: string
              writeOnly: true
              readOnly: true

  exclusiveWithValues:
    subscribe:
      message:
        payload:
          type: object
          properties:
            a:
              type: number
              minimum: 0
              exclusiveMaximum: 100
            b:
              type: number
              exclusiveMinimum: 0
              maximum: 100

  exclusiveWithDraft4:
    subscribe:
      message:
        schemaFormat: application/vnd.oai.openapi;version=3.0.0
        payload:
          type: object
          properties:
            a:
              type: number
              minimum: 0
              exclusiveMinimum: true
            b:
              type: number
              exclusiveMaximum: true
              maximum: 100

