asyncapi: 2.5.0
info:
  title: Simple API with GooglePubSub Message Binding
  version: 1.0.0
servers: {}
channels:
  topic-proto-schema:
    bindings:
      googlepubsub:
        labels:
          label1: label1
          label2: label2
        topic: projects/your-project/topics/topic-proto-schema
        messageRetentionDuration: 86400s
        messageStoragePolicy:
          allowedPersistenceRegions:
            - us-central1
            - us-west
        schemaSettings:
          encoding: binary
          name: projects/your-project/schemas/messageAvro
          firstRevisionId: 1.0.0
          lastRevisionId: 2.0.0
components:
  messages:
    messageAvro:
      bindings:
        googlepubsub:
          attributes:
            exampleAttribute: exampleValue
          orderingKey: userEventOrder
          bindingVersion: 0.1.0
          schema:
            name: projects/your-project/schemas/message-avro
            type: avro


