asyncapi: 2.0.0

info:
  title: test API
  version: 1.0.0

channels:
  /employees:
    subscribe:
      bindings:
        http: # default binding version 0.1.0
          type: request
          method: GET
  /managers:
    subscribe:
      bindings:
        http:
          bindingVersion: 0.1.0
          type: response
          method: GET
  /invalid:
    subscribe:
      message:
        bindings:
          http:
            bindingVersion: 9.9.9 # doesn't exist, throws error
      bindings:
        http:
          bindingVersion: 9.9.9 # doesn't exist, throws error
          type: response
          method: GET