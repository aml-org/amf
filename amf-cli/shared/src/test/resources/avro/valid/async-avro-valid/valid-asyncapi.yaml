asyncapi: 2.4.0
info:
  title: My API
  version: '1.0.0'

channels:
  myChannel:
    publish:
      message:
        $ref: '#/components/messages/testMessage'

components:
  messages:
    testMessage:
      schemaFormat: 'application/vnd.apache.avro;version=1.9.0'
      payload:
        name: Person
        type: record
        fields:
        - name: name
          type: string
          example: Donkey
        - name: age
          type:
          - 'null'
          - int
          default:
          example: 123
        - name: favoriteProgrammingLanguage
          type:
            name: ProgrammingLanguage
            type: enum
            symbols:
            - JS
            - Java
            - Go
            - Rust
            - C
            default: JS
        - name: address
          type:
            name: Address
            type: record
            fields:
            - name: zipcode
              type: int
              example: 53003
        - name: someid
          type: string
          logicalType: uuid
