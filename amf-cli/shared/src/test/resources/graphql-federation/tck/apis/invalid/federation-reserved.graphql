scalar _Any
scalar FieldSet
scalar link__Import

union _Entity

enum link__Purpose {
    SECURITY
    EXECUTION
}

type _Service {
    sdl: String
}

extend type Query {
    _entities(representations: [_Any!]!): [_Entity]!
    _service: _Service!
}

