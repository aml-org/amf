#%Dialect 1.0
dialect: ConfigurationProperties
version: 1.0
usage: This vocabulary defines the vision of how configuration values can be injected/customized in a mule artifact (application, domain, policy, etc). Specific features will be targeted to an specific runtime release.
external:
  schema-org: "http://a.ml/vocabularies/core#"
  configuration: "http://mulesoft.com/vocabularies/muleconfig#"
nodeMappings:
   MuleConfig:
      classTerm: configuration.MuleConfig
      mapping:
         displayName:
            propertyTerm: schema-org.name
            range: string
         description:
            propertyTerm: schema-org.description
            range: string
         timeouts:
            propertyTerm: configuration.timeout
            range: Timeouts
            mandatory: true
   Timeouts:
       classTerm: configuration.Timeouts
       mapping:
          httpRequestTimeout:
             propertyTerm: configuration.http-request-timeout
             range: number
             minimum: 1
             mandatory: true
          httpListenerTimeout:
             propertyTerm: configuration.http-listener-timeout
             range: number
             minimum: 1
             mandatory: true
documents:
   root:
     encodes: MuleConfig