name: Windows Tests
on:
  push:
    branches:
      - windows-tests-github-actions-1
jobs:
  test:
    name: Run Windows Tests
    runs-on: [windows-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Scoop
        run: |
          Set-ExecutionPolicy RemoteSigned -Scope CurrentUser
          irm get.scoop.sh | iex
        shell: pwsh
      - name: Install SBT
        shell: pwsh
        run: scoop install sbt
      - name: Run Tests
        shell: pwsh
        run: sbt -mem 6000 test
